<body>
    <script>
    function fibonacci(nums) 
{  
    let tempArr = [0,1];
    if (nums < 2) {
        return tempArr[nums]
    }
    let one = 0;
    let two = 1;
    let sum = 0;
    for (let index = 2; index < nums; index++) {
          
        sum = one + two;
        one = two;
        two = sum;


       
    }

    return sum;

}
console.log(fibonacci(5))
    </script>
